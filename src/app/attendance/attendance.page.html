<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="studentInformation$ | async as studentInformation">
    <ion-item-group  *ngFor="let classGroup of studentInformation.sortedClasses">
      <ion-item-divider>
        <ion-label class="divider-text">{{classGroup.month}}</ion-label>
      </ion-item-divider>

      <ion-item lines="none" *ngFor="let aclass of classGroup.classes">
        <ion-label>{{aclass.date | date : 'EE dd | hh:mm aa'}}         <ion-text>{{aclass.classType}}</ion-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </div>

</ion-content>
