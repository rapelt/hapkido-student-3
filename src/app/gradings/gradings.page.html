<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Grades</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="sortedGradings$ | async as gradingsGroup">
    <ion-item-group  *ngFor="let gradingGroup of gradingsGroup">
      <ion-item-divider>
        <ion-label class="divider-text">{{gradingGroup.year}}</ion-label>
      </ion-item-divider>

      <ion-item lines="none" *ngFor="let agrading of gradingGroup.gradings" [ngClass]="gradeHelper.getCssClass(agrading.grade)">
        <ion-label>{{agrading.date | date : 'dd MMM'}}         <ion-text>{{gradeHelper.getLongDisplayName(agrading.grade)}}</ion-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </div>

</ion-content>
