<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/techniques'" class="cy-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title | async}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="cards">
      <ion-card *ngFor="let tech of techniques$ | async" [button]="true" [disabled]="!tech.isAvailable" (click)="goToTechnique(tech.id)">
        <img src="../../../assets/shapes.svg">
        <ion-item lines="none">
          <app-grade-badge slot="start" [grade]="tech.grade" [nameLength]="'short'"></app-grade-badge>
          <ion-card-header>
            <ion-card-title>
              <span>{{tech.title}}</span>
            </ion-card-title>
            <ion-card-subtitle *ngIf="tech.description">{{tech.description}}</ion-card-subtitle>
          </ion-card-header>

          <ion-icon slot="end" color="success" name="checkmark-done" *ngIf="tech.isAvailable && !tech.isUnwatched"></ion-icon>
          <ion-icon slot="end" name="lock-closed-outline" *ngIf="!tech.isAvailable"></ion-icon>

        </ion-item>

      </ion-card>
    </div>
</ion-content>
